<!doctype html>
<html lang="cs">
	<head>
		<!-- Standard meta tags -->
		<meta charset="UTF-8">

		<!-- Ensures the viewport widths are defined correctly and work on all devices (esp. mobile) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/favicon-32x32.png?v1">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicons/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">

		<!-- Preloads -->
		<link rel="preload" as="font" type="font/woff2" href="%sveltekit.assets%/fonts/inter-v13-latin-ext-regular.woff2" crossorigin>
		<link rel="preload" as="font" type="font/woff2" href="%sveltekit.assets%/fonts/inter-v13-latin-ext-500.woff2" crossorigin>
		<link rel="preload" as="font" type="font/woff2" href="%sveltekit.assets%/fonts/inter-v13-latin-ext-700.woff2" crossorigin>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Screen reader skip main nav -->
		<a class="sr-only" aria-label="kliknutím přeskočíte na hlavní obsah" href="#main">Kliknutím přeskočíte na hlavní obsah</a>

		<div style="display: contents;">
			%sveltekit.body%
		</div>
	</body>
</html>
